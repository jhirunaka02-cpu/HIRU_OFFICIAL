<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="md purple.jpg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <style>
        body {
           
            cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur103.cur'), auto; 
        }
    </style>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 255, 242, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: rgb(0, 255, 213);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ccffa0;
    }
    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Sign In</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");

      // Dummy credentials
      const validUser = "MATHEESHA";
      const validPass = "20789351";

      if (user === validUser && pass === validPass) {
        alert(" Login Successful!");
        window.location.href = "ADMIN_PAGE.html"; // redirect to your game page
      } else {
        error.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
