  <style>
        /* Basic Dark Theme Setup */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Very dark background */
            color: #e0e0e0; /* Light text for contrast */
            padding: 20px;
            
            min-height: 100vh;
            margin: 0;
        }

        /* Table Styling */
        .dark-table {
            width: 100%;
            max-width: 900px; /* Optional: limit table width */
            border-collapse: collapse; /* Removes spaces between borders */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            border-radius: 8px; /* Rounded corners for the table */
            overflow: hidden; /* Ensures content respects border-radius */
        }

        /* Header Styling */
        .dark-table th {
            background-color: #000000; /* Pure black header background */
            color: #ffffff; /* White text for maximum contrast */
            font-weight: bold;
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #333333; /* Separator for header */
            text-transform: uppercase;
            font-size: 14px;
        }

        /* Cell Styling */
        .dark-table td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid #282828; /* Darker border for rows */
            vertical-align: top; /* Align content to the top of the cell */
        }

        /* Row Styling */
        .dark-table tr {
            background-color: #1e1e1e; /* Slightly lighter dark background for rows */
        }

        /* Alternating Row Color (Optional but nice for tables) */
        .dark-table tbody tr:nth-child(even) {
            background-color: #242424; /* A little darker for striping effect */
        }

        /* Hover Effect for Rows (Optional) */
        .dark-table tbody tr:hover {
            background-color: #333333; /* Darken row on hover */
            cursor: pointer;
        }

        /* Styling for the double lines in the cells */
        .double-line {
            display: block; /* Makes each line take its own space */
            white-space: nowrap; /* Prevents long numbers from wrapping */
        }
        
        /* Styling for the last, empty row */
        .empty-row td {
            height: 30px; /* Gives the empty row some height */
            background-color: #121212 !important; /* Matches body background */
            border-bottom: none; /* No bottom border */
        }
    </style>

      border-radius: 10px;    /* Rounded corners */
      padding: 20px;          /* Inner space */
